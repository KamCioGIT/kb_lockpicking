<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockpicking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg-layer"></div>
    <div id="container">
        <div id="backing-upper"></div>
        <div id="lock-body">
        </div>
        
        <div id="lockpick">
            <div id="pick-head"></div>
            <div id="pick-shaft"></div>
        </div>
        
        <div id="instructions">
            <!-- [Space] Push | [E] Lock | [Arrows] Move | [Backspace] Exit -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
